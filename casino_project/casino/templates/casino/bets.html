{% extends 'casino/base.html' %}
{% load static %}

{% block content %}
<div class="bets-container">
    <div class="game-header">
        <h1>Ставки на спорт</h1>
    </div>

    <div class="betting-area">
        <div class="events-list">
            <div class="event-card">
                <h3>Футбол: Команда A vs Команда B</h3>
                <div class="outcomes">
                    <button class="outcome-btn" data-multiplier="1.9">Победа A (x1.9)</button>
                    <button class="outcome-btn" data-multiplier="1.9">Победа B (x1.9)</button>
                    <button class="outcome-btn" data-multiplier="3.5">Ничья (x3.5)</button>
                </div>
            </div>

            <div class="event-card">
                <h3>Баскетбол: Lakers vs Celtics</h3>
                <div class="outcomes">
                    <button class="outcome-btn" data-multiplier="1.8">Lakers (x1.8)</button>
                    <button class="outcome-btn" data-multiplier="2.0">Celtics (x2.0)</button>
                </div>
            </div>
        </div>

        <div class="bet-controls">
            <input type="number" class="bet-input" value="10" min="1">
            <button class="place-bet-btn">Сделать ставку</button>
        </div>
    </div>

    <div class="message-box" id="bets-message">Выберите событие и сумму</div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'casino/js/bets.js' %}"></script>
{% endblock %}
