{% extends 'casino/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="game-title">Coin Flip</h1>

    <div class="balance-display">
        Balance: <span class="balance-amount">{{ user.player.balance }}$</span>
    </div>

    <div class="game-container">
        <div class="coin">H</div>

        <div class="bet-controls">
            <input type="number" class="bet-amount" placeholder="Bet amount" min="1">
            {% csrf_token %}

            <div class="side-selection">
                <label>
                    <input type="radio" name="side" value="heads" checked>
                    Heads
                </label>
                <label>
                    <input type="radio" name="side" value="tails">
                    Tails
                </label>
            </div>

            <button class="btn-bet flip-btn">Flip</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/global.js' %}"></script>
<script src="{% static 'casino/js/coinflip.js' %}"></script>
{% endblock %}
