{% extends 'casino/base.html' %}

{% block content %}
<div class="container">
    <h1 class="game-title">Login</h1>

    <form method="post" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-bet">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
