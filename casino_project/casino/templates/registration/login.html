{% extends 'casino/base.html' %}

{% block content %}
<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
    }

    .auth-wrapper {
        margin: 0 auto;
    }
</style>

<div class="auth-container">
    <div class="auth-wrapper">
        <!-- Анимированные фишки на фоне -->
        <div class="chip chip-1"></div>
        <div class="chip chip-2"></div>
        <div class="chip chip-3"></div>

        <h1 class="auth-title">С возвращением</h1>
        <p class="auth-subtitle">Войдите в свой аккаунт</p>

        <form method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Логин</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_password">Пароль</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn-gold btn-shine">
                <span>Войти</span>
            </button>
        </form>

        <p class="auth-footer">
            Нет аккаунта? <a href="{% url 'register' %}" class="gold-link">Зарегистрироваться</a>
        </p>
    </div>
</div>
{% endblock %}
