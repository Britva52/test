{% extends 'casino/base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-wrapper">
        <!-- Анимированные фишки на фоне -->
        <div class="chip chip-1"></div>
        <div class="chip chip-2"></div>
        <div class="chip chip-3"></div>

        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Login to your account</p>

        <form method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_password">Password</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn-gold btn-shine">
                <span>Login</span>
            </button>
        </form>

        <p class="auth-footer">
            Don't have an account? <a href="{% url 'register' %}" class="gold-link">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
